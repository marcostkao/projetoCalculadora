<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="calculadora  col-lg-4">
        <div>
            <div>
                <input type="text">
            </div>
            <div class="botao-estilo" >
                <button type="button" class="btn btn-info">7</button>
                <button type="button" class="btn btn-info">8</button>
                <button type="button" class="btn btn-info">9</button>
                <button type="button" class="btn btn-info">x</button>
            </div>
            <div >
                <button type="button" class="btn btn-info">4</button>
                <button type="button" class="btn btn-info">5</button> 
                <button type="button" class="btn btn-info">6</button>
                <button type="button" class="btn btn-info">-</button>
            </div>
            <div>
                <button type="button" class="btn btn-info">1</button>
                <button type="button" class="btn btn-info">2</button>
                <button type="button" class="btn btn-info">3</button>
                <button type="button" class="btn btn-info">+</button>
            </div>
            <div>
                <button type="button" class="btn btn-info">00</button>
                <button type="button" class="btn btn-info">0</button>
                <button type="button" class="btn btn-info">.</button>
                <button type="button" class="btn btn-success">=</button>
            </div>
            
        </div>
    </div>








    <script src="js/script.js"></script>
</body>
</html>
